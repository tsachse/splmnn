<div class="btn-group" role="group" ng-controller="VideoNavigationCtrl" >
  <button type="button" class="btn btn-default" ng-click="jump_to(0)">
    <span class="glyphicon glyphicon-refresh"></span>&nbsp;
  </button>
  <button type="button" class="btn btn-default" ng-click="skip(-15)" >
    <span class="glyphicon glyphicon-fast-backward"></span>&nbsp;
  </button>
  <button type="button" class="btn btn-default" ng-click="skip(-3)">
    <span class="glyphicon glyphicon-step-backward"></span>&nbsp;
  </button>
  <button type="button" class="btn btn-default" ng-click="a_pressed()">
    <span class="glyphicon glyphicon-pushpin"></span>&nbsp;
  </button>
  <button type="button" class="btn btn-default" ng-click="b_pressed()">
    <span class="glyphicon glyphicon-scissors"></span>&nbsp;
  </button>
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-step-forward" ng-click="skip(3)"></span>&nbsp;
  </button>
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-fast-forward" ng-click="skip(15)"></span>&nbsp;
  </button>
</div>
